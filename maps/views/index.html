<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9010311, lng: -75.1743977},
          zoom: 12
        });

        // Hospital 39.949093 -75.1935999
        // Zoo 39.9660869 -75.222572

        var places = [
        ['Hospital', 39.949093, -75.1935999, 1],
        ['Zoo', 39.9660869, -75.222572, 2],
        ['Wells Fargo Center', 39.9010311, -75.1743977, 3]
      ];

        var image = 'https://i.imgsafe.org/41069d3a9b.png';
        // var contentString = '<div id="content">' +
        //     // '<div id="siteNotice">' +
        //     // '</div>' +
        //     // '<h1 id="firstHeading" class="firstHeading">Video in Info Window</h1>' +
        //     '<div id="bodyContent">' +
        //     '<video width="320" height="240" autoplay>' +
        //     '<source src="/Users/admin/Downloads/batman-scan/maps/views/vid2_result2.mp4" type="video/mp4" />' +
        //     // '<source src="movie.ogg" type="video/ogg" />' + 
        //     '</video>' +
        //     '</div>' +
        //     '</div>';
        // var contentString = '<iframe width="320" height="240" src="http://www.youtube.com/embed/jz5MAkPOLKg" frameborder="0" autoplay></iframe>';

        var contentString1 = '<h3>UPenn 09/10/16, 10:56PM </h3><video src="vid2_result2.mp4" width="320" height="240" controls></video>'
        var contentString2 = '<h3>Well Fargo Center 09/10/16, 10:56PM </h3><video src="vid2_result2.mp4" width="320" height="240" controls></video>'
        // var contentString = '<video controls="true" src="<vid2_result2.mp4>"></video>'

        var infowindow1 = new google.maps.InfoWindow({
            content: contentString1
        });

        var infowindow2 = new google.maps.InfoWindow({
            content: contentString2
        });

        // Marker 1
        window.setTimeout(function(){
            var marker = new google.maps.Marker({
            position: {lat: places[0][1], lng: places[0][2]},
            map: map,
            icon: image,
            animation: google.maps.Animation.BOUNCE,
            title: places[0][0],
            zIndex: places[0][3]
          });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow1.open(map, marker);
            });
        }, 5000);

        // Marker 2
        window.setTimeout(function(){
            var marker = new google.maps.Marker({
            position: {lat: places[1][1], lng: places[1][2]},
            map: map,
            icon: image,
            animation: google.maps.Animation.BOUNCE,
            title: places[1][0],
            zIndex: places[1][3]
          });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow1.open(map, marker);
            });
        }, 10000);

        // Marker 3
        window.setTimeout(function(){
            var marker = new google.maps.Marker({
            position: {lat: places[2][1], lng: places[2][2]},
            map: map,
            icon: image,
            animation: google.maps.Animation.BOUNCE,
            title: places[2][0],
            zIndex: places[2][3]
          });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow2.open(map, marker);
            });
        }, 15000);






        // for (var i =0; i<places.length; i++)
        // {
        //   var place = places[i];
        //   window.setTimeout(function(){
        //     var marker = new google.maps.Marker({
        //     position: {lat: place[1], lng: place[2]},
        //     map: map,
        //     icon: image,
        //     animation: google.maps.Animation.DROP,
        //     title: place[0],
        //     zIndex: place[3]
        //   });
        //   }, i*2000+2000);
          
        // }

        // var beachMarker = new google.maps.Marker({
        //   position: {lat: 39.9010311, lng: -75.1743977},
        //   map: map,
        //   icon: image
        // });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE69sebX9ofZead3apYCGMciW3-CMT2Hg&callback=initMap"
    async defer></script>
  </body>
</html>
